{% extends 'base.html' %}

{% block content %}
<div class="p-1 p-md-3 mb-1 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0 mb-1">
        <h2 class="display-5 fst-italic">Курсы</h2>
        .
    </div>
    <hr>
    <div class="row">
        <div class="col-8">
            {% for course in courses %}
            <div class="card mb-3">
                <div class="row g-0 align-items-center">
                    <div class="card-header bg-transparent border-primary">Header</div>
                    <div class="col-md-3 mx-auto">
                        <img src="{{ course.icon.url }}" class="img-fluid d-block mx-auto" alt="...">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title}}</h5>
                            <p class="card-text">{{ course.description }}</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>

                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-primary">
                        <a href="{% url 'service:detail' %}" class="icon-link gap-1 icon-link-hover stretched-link">
                            записаться
                            <svg class="bi">
                                <use xlink:href="#chevron-right" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% include 'service/_sub.html' %}
    </div>
</div>
{% endblock %}
