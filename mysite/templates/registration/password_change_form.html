{% extends "base.html" %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-2">
    <h2>Смена пароля {{user.username}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Сменить</button>
    </form>
</div>
{% endblock %}
