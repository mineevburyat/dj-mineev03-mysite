{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 w-25">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p class=" alert alert-danger" role="alert">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <div class="mb-3">
            <label for="{{form.username.id_for_label}}" class="form-label">Логин (username)</label>
            {{form.username}}
            <div class="form-text">Введите логин</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">пароль</label>
            <!-- <input type="password" class="form-control" id="form.password.id_for_label"> -->
            {{form.password}}
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
</div>
{% endblock %}
