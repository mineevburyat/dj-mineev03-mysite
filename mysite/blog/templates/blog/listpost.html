{% extends 'base.html' %}

{% block content %}
<div class="p-1 p-md-3 mb-1 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">{{category.title}}</h1>
        <p class="lead my-3">{{category.description }}</p>

    </div>
</div>
<div class="row">
    <div class="col-8">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">{{post.title}}</h3>
                        <div class="mb-1 text-body-secondary">{{post.publish}}</div>
                        <p class="card-text mb-auto">{{post.category.title}}</p>
                        <a href="{% url 'blog:post' post.category.slug post.slug %}"
                            class="icon-link gap-1 icon-link-hover stretched-link">
                            читать...
                            <svg class="bi">
                                <use xlink:href="#chevron-right" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'blog/_sub.html' %}
</div>
{% endblock %}
