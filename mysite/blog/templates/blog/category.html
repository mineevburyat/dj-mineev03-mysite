<div class="sidebar_tittle">
    <h3>Категории</h3>
</div>
<ul>
    {% for node in category %}
    <li>
        <a href="{% url 'blog:listposts' node.slug %}">{{ node.title }}</a>
        {% for children in node.get_childrens %}
        <ul class="children">
            <a href="{% url 'blog:listposts' children.slug %}">{{ children.title }}</a>
        </ul>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
