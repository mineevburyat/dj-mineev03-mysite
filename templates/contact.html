<!-- Contact Section -->
<section id="contact" style="background-color: rgba(37, 99, 235, 0.05);">
    <div class="container">
        <h2 class="section-title">Свяжитесь со мной</h2>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div>
                        <h4>Email</h4>
                        <p>ivan.petrov@example.com</p>
                        <small>Отвечаю в течение 24 часов</small>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <div>
                        <h4>Телефон</h4>
                        <p>+7 (999) 123-45-67</p>
                        <small>Пн-Пт, 9:00-18:00</small>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <div>
                        <h4>Локация</h4>
                        <p>Москва, Россия</p>
                        <small>Готов к удаленной работе</small>
                    </div>
                </div>
                
                <div>
                    <h4>Социальные сети</h4>
                    <div class="social-links">
                        <a href="#" class="social-link" title="GitHub">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="#" class="social-link" title="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a href="#" class="social-link" title="Telegram">
                            <i class="bi bi-telegram"></i>
                        </a>
                        <a href="#" class="social-link" title="Twitter">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Отправить сообщение</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Тема</label>
                        <input type="text" id="subject" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" class="form-control" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Отправить сообщение
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
